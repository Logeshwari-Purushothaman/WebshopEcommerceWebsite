<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .tile {
            width: 250px;
            height: 200px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tile:hover {
            background-color: #f1f1f1;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .tile h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .tile p {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }

        .tile i {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Dashboard</h1>

    <div class="container">
        <div class="tile" th:onclick="|window.location.href='@{/products/catalog}'|">
            <i class="fa fa-box"></i>
            <h2>Product Catalog</h2>
            <p>View all products</p>
        </div>

        <div class="tile" th:onclick="|window.location.href='@{/products/add}'|">
            <i class="fa fa-plus-circle"></i>
            <h2>Add Product</h2>
            <p>Create a new product</p>
        </div>
    </div>

</body>
</html>
