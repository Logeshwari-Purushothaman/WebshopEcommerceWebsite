<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
</head>
<body>
    <h1>Add New Product</h1>

    <form th:action="@{/products/add}" method="post" th:object="${product}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" th:field="*{price}" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" th:field="*{color}" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:field="*{category}" required><br><br>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" th:field="*{size}" required><br><br>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
