<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Product</h1>
        <form th:action="@{/products/add}" method="post" th:object="${product}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" th:field="*{price}" required>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" th:field="*{color}" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" th:field="*{category}" required>

            <label for="size">Size:</label>
            <input type="text" id="size" name="size" th:field="*{size}" required>
			
			<label for="stock">Stock:</label>
			<input type="number" id="stock" name="stock" th:field="*{stock}" min="0" required><br><br>

            <button type="submit">Add Product</button>
        </form>
        <a href="/products/catalog" class="back-link">Back to Catalog</a>
    </div>
</body>
</html>
