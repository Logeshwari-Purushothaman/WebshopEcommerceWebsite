<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .tile-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tile {
            width: 220px;
            height: 160px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .tile:hover {
            background-color: #e0e0e0;
            transform: translateY(-5px);
        }

        .tile h2 {
            margin: 10px 0;
            color: #4CAF50;
            font-size: 18px;
        }

        .tile p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="tile-container">
        <div class="tile" th:onclick="|window.location.href='@{/products/catalog}'|">
            <h2>Product Catalog</h2>
            <p>View all products</p>
        </div>

        <div class="tile" th:onclick="|window.location.href='@{/products/add}'|">
            <h2>Add Product</h2>
            <p>Create a new product</p>
        </div>
    </div>
</body>
</html>
