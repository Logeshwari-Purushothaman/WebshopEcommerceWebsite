<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
            color: #333;
        }

        table td {
            background-color: #fafafa;
        }

        table tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #e0e0e0;
        }

        .total-price {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .back-button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-size: 1em;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Your Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through the cart products -->
            <tr th:each="entry : ${cart.products}">
                <td th:text="${entry.key.name}">Product Name</td>
                <td th:text="${entry.value}">Quantity</td>
                <td th:text="${entry.key.price}">Price</td>
                <td th:text="${entry.key.price * entry.value}">Total Price</td>
            </tr>
        </tbody>
    </table>

    <div class="total-price">
        <h3>Total Price: â‚¬<span th:text="${totalPrice}"></span></h3>
    </div>

    <a href="/products/catalog" class="back-button">Back to Catalog</a>

</body>
</html>
