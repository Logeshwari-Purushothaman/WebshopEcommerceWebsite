<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Catalog</title>
</head>
<body>

<h1>Product Catalog</h1>

<!-- Show or hide the delete buttons based on the editMode variable -->
<div th:if="${editMode}">
    <h2>Edit Products</h2>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Size</th>
            <th>Color</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.size}"></td>
            <td th:text="${product.color}"></td>
            <td th:text="${product.category}"></td>
            <td>
                <!-- Conditionally render the delete button if editMode is true -->
                <a th:if="${editMode}" th:href="@{/products/product-delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Link to toggle edit mode -->
<a th:href="@{/products/catalog?edit=true}">Edit Mode</a> |
<a th:href="@{/products/catalog?edit=false}">View Mode</a>

</body>
</html>
